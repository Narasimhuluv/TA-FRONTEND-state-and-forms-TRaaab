<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiply input forms</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="root"></div>

    <!-- react Scripts  -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- React scripts ended -->

    <!-- babel scripts  -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>    
    <!-- babel script ended -->
    <script type="text/babel">
    var root = document.getElementById('root')
    class App extends React.Component{
        constructor(props){
            super(props);
            this.state = {
                innerText : "",
                date : "",
                file : "",
                copied : "",
                message : ""
            }
        }

        handleChange = ({target}) => {
            let {name , value} = target

            this.setState({
                [name] : value
            })
        }

        handleSubmit = () => {
            alert(this.state.innerText + this.state.message + this.state.date + this.state.copied)
        }
        render(){
            return(
                <div className="container">
                    <h2>Multiple Events</h2>
                    <form onSubmit={this.handleSubmit}>
                        <input type="text" value={this.state.innerText} name="innerText" onChange={this.handleChange}/>
                        <input type="date" value={this.state.date} name="date" onChange={this.handleChange}/>
                        <input type="file" value={this.state.file} name="file" onChange={this.handleChange}/>
                        <input type="text" value={this.state.copied} name="copied" placeholder="Ths can only be copied " onChange={this.handleChange}/>
                        <input type="text" disabled onChange={this.handleChange}/>
                        <textarea name="message" value={this.state.message} id="" cols="30" rows="4" onChange={this.handleChange}>
                        </textarea>

                        <textarea name="" id="" cols="30" rows="4" disabled ></textarea>
                        <input type="submit" />
                    
                    </form>
                
                
                
                
                
                
                </div>
            )
        }
    }

    ReactDOM.render(<App /> , root)
    </script>
</body>
</html>
